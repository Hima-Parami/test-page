<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting Data collection - ADHD Research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .participant-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #4CAF50;
        }

        .participant-info h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .mode-selector {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .mode-selector h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .mode-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 15px 25px;
            background: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .mode-btn.active {
            background: #4CAF50;
            color: white;
        }

        .activity-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .prompt-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            color: white;
        }

        .sinhala-mode {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
        }

        .shapes-mode {
            background: linear-gradient(45deg, #9C27B0, #E91E63);
        }

        .patterns-mode {
            background: linear-gradient(45deg, #FF9800, #FF5722);
        }

        .prompt-content {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .prompt-instruction {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .canvas-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        #drawingCanvas {
            border: 3px solid #ddd;
            border-radius: 15px;
            background: #fafafa;
            cursor: crosshair;
            touch-action: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        #templateCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            border-radius: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .activity-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .activity-btn {
            padding: 12px 24px;
            background: #e3f2fd;
            border: 2px solid #2196F3;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            font-weight: bold;
        }

        .activity-btn:hover {
            background: #2196F3;
            color: white;
        }

        .activity-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .progress-bar {
            background: #e0e0e0;
            border-radius: 25px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            min-width: 120px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .prompt-content {
                font-size: 2.5em;
            }
            
            #drawingCanvas {
                width: 100%;
                max-width: 600px;
            }
            
            .form-row, .mode-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Handwriting data collection</h1>
            <p>ADHD Detection Research Tool </p>
        </div>

        <div class="main-content">
            <!-- Participant Information -->
            <div class="participant-info">
                <h3>👤 Participant Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="participantId">Participant ID:</label>
                        <input type="text" id="participantId" placeholder="P001" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" min="3" max="18" placeholder="6" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="grade">Grade/Age Group:</label>
                        <input type="text" id="grade" placeholder="Kindergarten / Grade 1" required>
                    </div>
                    <div class="form-group">
                        <label for="diagnosis">ADHD Status:</label>
                        <select id="diagnosis" required>
                            <option value="">Select Status</option>
                            <option value="Yes">Yes - Diagnosed</option>
                            <option value="No">No - Not Diagnosed</option>
                            <option value="Suspected">Suspected/Under Evaluation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="handedness">Dominant Hand:</label>
                        <select id="handedness" required>
                            <option value="">Select Hand</option>
                            <option value="Right">Right</option>
                            <option value="Left">Left</option>
                            <option value="Ambidextrous">Both</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="languageKnowledge">Sinhala Reading Ability:</label>
                        <select id="languageKnowledge" required>
                            <option value="">Select Level</option>
                            <option value="Fluent">Fluent - Can read Sinhala well</option>
                            <option value="Basic">Basic - Knows some letters</option>
                            <option value="None">None - Cannot read Sinhala</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Activity Mode Selector -->
            <div class="mode-selector">
                <h3>🎮 Choose Activity Type</h3>
                <div class="mode-buttons">
                    <button class="mode-btn active" id="sinhalaBtn">📝 Sinhala Letters</button>
                    <button class="mode-btn" id="shapesBtn">🔵 Shape Tracing</button>
                    <button class="mode-btn" id="patternsBtn">🌊 Pattern Drawing</button>
                </div>
            </div>

            <!-- Activity Section -->
            <div class="activity-section">
                <div class="prompt-display sinhala-mode" id="promptDisplay">
                    <div class="prompt-content" id="currentPrompt">අම්මා</div>
                    <div class="prompt-instruction" id="currentInstruction">Write this Sinhala word: Mother</div>
                </div>

                <div class="activity-selector" id="activitySelector">
                    <!-- Activity buttons will be generated here -->
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>

                <div class="canvas-container">
                    <canvas id="drawingCanvas" width="800" height="400"></canvas>
                    <canvas id="templateCanvas" width="800" height="400"></canvas>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="pointCount">0</div>
                        <div class="stat-label">Points</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="strokeCount">0</div>
                        <div class="stat-label">Strokes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="writingTime">0s</div>
                        <div class="stat-label">Time</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completedActivities">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-secondary" id="clearBtn">🗑️ Clear</button>
                    <button class="btn btn-info" id="nextBtn">➡️ Next</button>
                    <button class="btn btn-primary" id="saveBtn">💾 Save Data</button>
                    <button class="btn btn-warning" id="exportAllBtn">📊 Export All</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Script loading...');

        // Activity definitions
        const activitySets = {
            sinhala: [
                { content: "අම්මා", instruction: "Write this Sinhala word: Mother", type: "letter" },
                { content: "තාත්තා", instruction: "Write this Sinhala word: Father", type: "letter" },
                { content: "පොත", instruction: "Write this Sinhala word: Book", type: "letter" },
                { content: "බල්ලා", instruction: "Write this Sinhala word: Dog", type: "letter" },
                { content: "ගස", instruction: "Write this Sinhala word: Tree", type: "letter" },
                { content: "මල", instruction: "Write this Sinhala word: Flower", type: "letter" },
                { content: "කෑම", instruction: "Write this Sinhala word: Food", type: "letter" },
                { content: "වතුර", instruction: "Write this Sinhala word: Water", type: "letter" }
            ],
            shapes: [
                { content: "●", instruction: "Trace this circle", type: "shape", template: "circle" },
                { content: "■", instruction: "Trace this square", type: "shape", template: "square" },
                { content: "▲", instruction: "Trace this triangle", type: "shape", template: "triangle" },
                { content: "★", instruction: "Trace this star", type: "shape", template: "star" },
                { content: "♡", instruction: "Trace this heart", type: "shape", template: "heart" },
                { content: "◆", instruction: "Trace this diamond", type: "shape", template: "diamond" }
            ],
            patterns: [
                { content: "〰️", instruction: "Draw wavy lines", type: "pattern", template: "waves" },
                { content: "ᝊ", instruction: "Draw zigzag pattern", type: "pattern", template: "zigzag" },
                { content: "○○○", instruction: "Draw circles in a row", type: "pattern", template: "circles" },
                { content: "▲▼▲", instruction: "Draw triangle pattern", type: "pattern", template: "triangles" },
                { content: "🌀", instruction: "Draw spiral pattern", type: "pattern", template: "spiral" }
            ]
        };

        // App state
        let currentMode = 'sinhala';
        let currentActivityIndex = 0;
        let drawingData = [];
        let currentStroke = [];
        let isDrawing = false;
        let startTime = null;
        let strokeCount = 0;
        let completedActivitiesCount = 0;
        let allSessionData = [];
        let participantInfo = null;

        // Canvas setup
        let canvas, ctx, templateCanvas, templateCtx;

        function initializeCanvases() {
            console.log('Initializing canvases...');
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            templateCanvas = document.getElementById('templateCanvas');
            templateCtx = templateCanvas.getContext('2d');

            if (!canvas || !ctx || !templateCanvas || !templateCtx) {
                console.error('Failed to get canvas elements or contexts');
                return false;
            }

            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#333';

            console.log('Canvases initialized successfully');
            return true;
        }

        function setupCanvas() {
            if (!canvas || !ctx) {
                console.error('Canvas not initialized');
                return;
            }

            console.log('Setting up canvas event listeners...');

            // Mouse events
            canvas.addEventListener('mousedown', handleStart);
            canvas.addEventListener('mousemove', handleMove);
            canvas.addEventListener('mouseup', handleEnd);
            canvas.addEventListener('mouseleave', handleEnd);

            // Touch events
            canvas.addEventListener('touchstart', handleStart);
            canvas.addEventListener('touchmove', handleMove);
            canvas.addEventListener('touchend', handleEnd);

            // Prevent scrolling when touching the canvas
            document.body.addEventListener('touchstart', function(e) {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.body.addEventListener('touchend', function(e) {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });

            document.body.addEventListener('touchmove', function(e) {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });

            console.log('Canvas event listeners set up');
        }

        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            let clientX, clientY;
            
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY,
                timestamp: Date.now(),
                pressure: e.pressure || 0.5
            };
        }

        function handleStart(e) {
            e.preventDefault();
            console.log('Drawing started');
            
            isDrawing = true;
            if (!startTime) startTime = Date.now();
            
            strokeCount++;
            currentStroke = [];
            
            const point = getEventPos(e);
            currentStroke.push(point);
            drawingData.push({
                type: 'stroke_start',
                ...point
            });
            
            ctx.beginPath();
            ctx.moveTo(point.x, point.y);
            updateStats();
        }

        function handleMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const point = getEventPos(e);
            currentStroke.push(point);
            
            drawingData.push({
                type: 'stroke_continue',
                ...point
            });
            
            ctx.lineTo(point.x, point.y);
            ctx.stroke();
            updateStats();
        }

        function handleEnd(e) {
            if (!isDrawing) return;
            e.preventDefault();
            console.log('Drawing ended');
            
            isDrawing = false;
            
            if (currentStroke.length > 0) {
                const point = getEventPos(e);
                drawingData.push({
                    type: 'stroke_end',
                    ...point
                });
            }
            
            currentStroke = [];
            updateStats();
        }

        function clearCanvas() {
            console.log('Clearing canvas');
            if (!ctx || !templateCtx) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawingData = [];
            currentStroke = [];
            strokeCount = 0;
            startTime = null;
            updateStats();
            
            // Redraw template if needed
            if (currentMode === 'shapes' || currentMode === 'patterns') {
                drawTemplate();
            }
        }

        function setupModeButtons() {
            console.log('Setting up mode buttons...');
            
            const sinhalaBtn = document.getElementById('sinhalaBtn');
            const shapesBtn = document.getElementById('shapesBtn');
            const patternsBtn = document.getElementById('patternsBtn');

            if (sinhalaBtn) sinhalaBtn.addEventListener('click', () => switchMode('sinhala'));
            if (shapesBtn) shapesBtn.addEventListener('click', () => switchMode('shapes'));
            if (patternsBtn) patternsBtn.addEventListener('click', () => switchMode('patterns'));
            
            console.log('Mode buttons set up');
        }

        function switchMode(mode) {
            console.log('Switching to mode:', mode);
            currentMode = mode;
            currentActivityIndex = 0;
            
            // Update mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(mode + 'Btn');
            if (activeBtn) activeBtn.classList.add('active');
            
            // Update prompt display styling
            const promptDisplay = document.getElementById('promptDisplay');
            if (promptDisplay) {
                promptDisplay.className = 'prompt-display ' + mode + '-mode';
            }
            
            setupActivitySelector();
            updateDisplay();
            clearCanvas();
        }

        function setupActivitySelector() {
            const selector = document.getElementById('activitySelector');
            if (!selector) return;
            
            selector.innerHTML = '';
            
            const activities = activitySets[currentMode];
            activities.forEach((activity, index) => {
                const btn = document.createElement('div');
                btn.className = `activity-btn ${index === currentActivityIndex ? 'active' : ''}`;
                btn.textContent = activity.content;
                btn.addEventListener('click', () => selectActivity(index));
                selector.appendChild(btn);
            });
        }

        function selectActivity(index) {
            console.log('Selecting activity:', index);
            currentActivityIndex = index;
            updateDisplay();
            setupActivitySelector();
            clearCanvas();
        }

        function updateDisplay() {
            const activity = activitySets[currentMode][currentActivityIndex];
            
            const promptElement = document.getElementById('currentPrompt');
            const instructionElement = document.getElementById('currentInstruction');
            const progressElement = document.getElementById('progressFill');
            
            if (promptElement) promptElement.textContent = activity.content;
            if (instructionElement) instructionElement.textContent = activity.instruction;
            
            const progress = ((currentActivityIndex + 1) / activitySets[currentMode].length) * 100;
            if (progressElement) progressElement.style.width = `${progress}%`;
            
            // Draw template if needed
            if (currentMode === 'shapes' || currentMode === 'patterns') {
                setTimeout(() => drawTemplate(), 100);
            }
        }

        function drawTemplate() {
            if (!templateCtx) return;
            console.log('Drawing template for:', currentMode, currentActivityIndex);
            
            templateCtx.clearRect(0, 0, templateCanvas.width, templateCanvas.height);
            templateCtx.strokeStyle = '#cccccc';
            templateCtx.lineWidth = 2;
            templateCtx.setLineDash([5, 5]);
            
            const activity = activitySets[currentMode][currentActivityIndex];
            const centerX = templateCanvas.width / 2;
            const centerY = templateCanvas.height / 2;
            
            switch(activity.template) {
                case 'circle':
                    templateCtx.beginPath();
                    templateCtx.arc(centerX, centerY, 80, 0, 2 * Math.PI);
                    templateCtx.stroke();
                    break;
                    
                case 'square':
                    templateCtx.strokeRect(centerX - 80, centerY - 80, 160, 160);
                    break;
                    
                case 'triangle':
                    templateCtx.beginPath();
                    templateCtx.moveTo(centerX, centerY - 80);
                    templateCtx.lineTo(centerX - 80, centerY + 80);
                    templateCtx.lineTo(centerX + 80, centerY + 80);
                    templateCtx.closePath();
                    templateCtx.stroke();
                    break;
                    
                case 'star':
                    drawStar(templateCtx, centerX, centerY, 5, 80, 40);
                    break;
                    
                case 'heart':
                    drawHeart(templateCtx, centerX, centerY, 60);
                    break;
                    
                case 'diamond':
                    templateCtx.beginPath();
                    templateCtx.moveTo(centerX, centerY - 80);
                    templateCtx.lineTo(centerX + 60, centerY);
                    templateCtx.lineTo(centerX, centerY + 80);
                    templateCtx.lineTo(centerX - 60, centerY);
                    templateCtx.closePath();
                    templateCtx.stroke();
                    break;
                    
                case 'waves':
                    templateCtx.beginPath();
                    for(let x = 50; x < templateCanvas.width - 50; x += 10) {
                        const y = centerY + 40 * Math.sin(x / 30);
                        if(x === 50) templateCtx.moveTo(x, y);
                        else templateCtx.lineTo(x, y);
                    }
                    templateCtx.stroke();
                    break;
                    
                case 'zigzag':
                    templateCtx.beginPath();
                    templateCtx.moveTo(100, centerY + 40);
                    for(let i = 1; i < 8; i++) {
                        const x = 100 + i * 80;
                        const y = centerY + (i % 2 === 0 ? 40 : -40);
                        templateCtx.lineTo(x, y);
                    }
                    templateCtx.stroke();
                    break;
                    
                case 'circles':
                    for(let i = 0; i < 5; i++) {
                        templateCtx.beginPath();
                        templateCtx.arc(200 + i * 100, centerY, 30, 0, 2 * Math.PI);
                        templateCtx.stroke();
                    }
                    break;
                    
                case 'triangles':
                    for(let i = 0; i < 3; i++) {
                        const x = 200 + i * 120;
                        templateCtx.beginPath();
                        templateCtx.moveTo(x, centerY - 40);
                        templateCtx.lineTo(x - 40, centerY + 40);
                        templateCtx.lineTo(x + 40, centerY + 40);
                        templateCtx.closePath();
                        templateCtx.stroke();
                    }
                    break;
                    
                case 'spiral':
                    drawSpiral(templateCtx, centerX, centerY, 3, 60);
                    break;
            }
            console.log('Template drawn');
        }

        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            ctx.beginPath();
            for(let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI) / spikes;
                const x = cx + Math.cos(angle) * radius;
                const y = cy + Math.sin(angle) * radius;
                if(i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.stroke();
        }

        function drawHeart(ctx, cx, cy, size) {
            ctx.beginPath();
            ctx.moveTo(cx, cy + size/4);
            ctx.bezierCurveTo(cx, cy - size/2, cx - size, cy - size/2, cx - size, cy + size/8);
            ctx.bezierCurveTo(cx - size, cy + size/2, cx, cy + size, cx, cy + size);
            ctx.bezierCurveTo(cx, cy + size, cx + size, cy + size/2, cx + size, cy + size/8);
            ctx.bezierCurveTo(cx + size, cy - size/2, cx, cy - size/2, cx, cy + size/4);
            ctx.stroke();
        }

        function drawSpiral(ctx, cx, cy, turns, maxRadius) {
            ctx.beginPath();
            const steps = turns * 50;
            for(let i = 0; i < steps; i++) {
                const angle = (i / steps) * turns * 2 * Math.PI;
                const radius = (i / steps) * maxRadius;
                const x = cx + Math.cos(angle) * radius;
                const y = cy + Math.sin(angle) * radius;
                if(i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function updateStats() {
            const pointCountEl = document.getElementById('pointCount');
            const strokeCountEl = document.getElementById('strokeCount');
            const completedEl = document.getElementById('completedActivities');
            const timeEl = document.getElementById('writingTime');

            if (pointCountEl) pointCountEl.textContent = drawingData.length;
            if (strokeCountEl) strokeCountEl.textContent = strokeCount;
            if (completedEl) completedEl.textContent = completedActivitiesCount;
            
            if (startTime && timeEl) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                timeEl.textContent = `${elapsed}s`;
            }
        }

        function validateParticipantInfo() {
            const required = ['participantId', 'age', 'gender', 'grade', 'diagnosis', 'handedness', 'languageKnowledge'];
            for (const field of required) {
                const element = document.getElementById(field);
                const value = element ? element.value.trim() : '';
                if (!value) {
                    alert(`Please fill in ${field.replace(/([A-Z])/g, ' $1').toLowerCase().replace('_', ' ')}`);
                    return false;
                }
            }
            return true;
        }

        function getParticipantData() {
            if (!participantInfo) {
                participantInfo = {
                    participantId: document.getElementById('participantId')?.value.trim() || '',
                    age: parseInt(document.getElementById('age')?.value || 0),
                    gender: document.getElementById('gender')?.value || '',
                    grade: document.getElementById('grade')?.value.trim() || '',
                    diagnosis: document.getElementById('diagnosis')?.value || '',
                    handedness: document.getElementById('handedness')?.value || '',
                    languageKnowledge: document.getElementById('languageKnowledge')?.value || '',
                    sessionStartDate: new Date().toISOString()
                };
            }
            return participantInfo;
        }

        function saveCurrentActivity() {
            if (!validateParticipantInfo()) return;
            if (drawingData.length === 0) {
                alert('Please complete the activity before saving!');
                return;
            }

            const activity = activitySets[currentMode][currentActivityIndex];
            const participantData = getParticipantData();
            
            const sessionData = {
                sessionId: `${participantData.participantId}_${currentMode}_${currentActivityIndex}_${Date.now()}`,
                sessionTimestamp: new Date().toISOString(),
                
                activityInfo: {
                    mode: currentMode,
                    type: activity.type,
                    content: activity.content,
                    instruction: activity.instruction,
                    template: activity.template || null,
                    activityIndex: currentActivityIndex
                },
                
                performanceMetrics: {
                    totalStrokes: strokeCount,
                    dataPoints: drawingData.length,
                    activityDuration: startTime ? Date.now() - startTime : 0,
                    averageStrokeLength: strokeCount > 0 ? Math.round(drawingData.length / strokeCount) : 0,
                    completionSpeed: calculateCompletionSpeed(),
                    pauseCount: countPauses(),
                    pressureVariation: calculatePressureVariation()
                },
                
                canvasInfo: {
                    width: canvas.width,
                    height: canvas.height,
                    coordinateSystem: "top-left-origin"
                },
                
                drawingData: compressDrawingData(drawingData)
            };

            allSessionData.push(sessionData);
            
            const fileName = `${participantData.participantId}_${currentMode}_${activity.content.replace(/[^\w]/g, '')}_${Date.now()}.json`;
            downloadJSON(sessionData, fileName);
            
            completedActivitiesCount++;
            updateStats();
            
            alert(`Data saved for ${currentMode} activity! 🎉\nData points: ${drawingData.length}`);
        }

        function compressDrawingData(rawData) {
            const compressed = [];
            let currentStrokeData = [];
            
            for (let i = 0; i < rawData.length; i++) {
                const point = rawData[i];
                
                if (point.type === 'stroke_start') {
                    if (currentStrokeData.length > 0) {
                        compressed.push(createStrokeObject(currentStrokeData));
                    }
                    currentStrokeData = [point];
                } else if (point.type === 'stroke_continue') {
                    currentStrokeData.push(point);
                } else if (point.type === 'stroke_end') {
                    currentStrokeData.push(point);
                    compressed.push(createStrokeObject(currentStrokeData));
                    currentStrokeData = [];
                }
            }
            
            return compressed;
        }
        
        function createStrokeObject(strokePoints) {
            if (strokePoints.length === 0) return null;
            
            return {
                strokeId: Math.random().toString(36).substr(2, 9),
                startTime: strokePoints[0].timestamp,
                endTime: strokePoints[strokePoints.length - 1].timestamp,
                duration: strokePoints[strokePoints.length - 1].timestamp - strokePoints[0].timestamp,
                pointCount: strokePoints.length,
                keyPoints: sampleKeyPoints(strokePoints),
                averagePressure: strokePoints.reduce((sum, p) => sum + p.pressure, 0) / strokePoints.length,
                maxPressure: Math.max(...strokePoints.map(p => p.pressure)),
                minPressure: Math.min(...strokePoints.map(p => p.pressure)),
                strokeLength: calculateStrokeLength(strokePoints)
            };
        }
        
        function sampleKeyPoints(points) {
            if (points.length <= 8) return points;
            
            const keyPoints = [points[0]];
            
            for (let i = 2; i < points.length - 2; i++) {
                if (isDirectionChange(points[i-1], points[i], points[i+1])) {
                    keyPoints.push(points[i]);
                }
            }
            
            const step = Math.floor(points.length / 6);
            for (let i = step; i < points.length - 1; i += step) {
                if (!keyPoints.some(kp => kp.timestamp === points[i].timestamp)) {
                    keyPoints.push(points[i]);
                }
            }
            
            keyPoints.push(points[points.length - 1]);
            return keyPoints.sort((a, b) => a.timestamp - b.timestamp);
        }
        
        function isDirectionChange(p1, p2, p3) {
            const angle1 = Math.atan2(p2.y - p1.y, p2.x - p1.x);
            const angle2 = Math.atan2(p3.y - p2.y, p3.x - p2.x);
            const angleDiff = Math.abs(angle1 - angle2);
            return angleDiff > Math.PI / 4;
        }
        
        function calculateStrokeLength(points) {
            let length = 0;
            for (let i = 1; i < points.length; i++) {
                const dx = points[i].x - points[i-1].x;
                const dy = points[i].y - points[i-1].y;
                length += Math.sqrt(dx * dx + dy * dy);
            }
            return Math.round(length);
        }
        
        function calculateCompletionSpeed() {
            if (!startTime || drawingData.length === 0) return 0;
            const durationInSeconds = (Date.now() - startTime) / 1000;
            return Math.round((strokeCount / durationInSeconds) * 100) / 100;
        }
        
        function countPauses() {
            let pauseCount = 0;
            let lastTimestamp = null;
            
            for (const point of drawingData) {
                if (lastTimestamp && point.timestamp - lastTimestamp > 800) {
                    pauseCount++;
                }
                lastTimestamp = point.timestamp;
            }
            return pauseCount;
        }
        
        function calculatePressureVariation() {
            if (drawingData.length === 0) return 0;
            
            const pressures = drawingData.map(p => p.pressure);
            const avgPressure = pressures.reduce((sum, p) => sum + p, 0) / pressures.length;
            const variance = pressures.reduce((sum, p) => sum + Math.pow(p - avgPressure, 2), 0) / pressures.length;
            return Math.round(Math.sqrt(variance) * 1000) / 1000;
        }

        function nextActivity() {
            if (currentActivityIndex < activitySets[currentMode].length - 1) {
                currentActivityIndex++;
                updateDisplay();
                setupActivitySelector();
                clearCanvas();
            } else {
                alert(`All ${currentMode} activities completed! 🎊\nTry switching to another activity mode!`);
            }
        }

        function exportAllData() {
            if (!validateParticipantInfo()) return;
            if (allSessionData.length === 0) {
                alert('No data to export! Please complete some activities first.');
                return;
            }

            const participantData = getParticipantData();
            
            const exportData = {
                participantInfo: {
                    participantId: participantData.participantId,
                    demographics: {
                        age: participantData.age,
                        gender: participantData.gender,
                        grade: participantData.grade,
                        dominantHand: participantData.handedness,
                        sinhalaReadingLevel: participantData.languageKnowledge
                    },
                    medicalInfo: {
                        adhdDiagnosis: participantData.diagnosis
                    }
                },
                
                studyInfo: {
                    studyName: "ADHD Motor Skills & Handwriting Analysis",
                    dataCollectionDate: participantData.sessionStartDate,
                    exportDate: new Date().toISOString(),
                    totalActivitiesCompleted: allSessionData.length,
                    softwareVersion: "2.0 - Multi-Activity Platform"
                },
                
                overallMetrics: {
                    totalSessions: allSessionData.length,
                    activitiesByMode: getActivitiesByMode(),
                    averageCompletionTime: calculateAverageCompletionTime(),
                    totalStrokes: allSessionData.reduce((sum, session) => sum + session.performanceMetrics.totalStrokes, 0)
                },
                
                activitySessions: allSessionData
            };

            const fileName = `${participantData.participantId}_COMPLETE_MOTOR_SKILLS_DATASET_${Date.now()}.json`;
            downloadJSON(exportData, fileName);
            
            alert(`Complete dataset exported! 📊\nTotal activities: ${allSessionData.length}`);
        }

        function getActivitiesByMode() {
            const modeCount = {};
            allSessionData.forEach(session => {
                modeCount[session.activityInfo.mode] = (modeCount[session.activityInfo.mode] || 0) + 1;
            });
            return modeCount;
        }

        function calculateAverageCompletionTime() {
            const totalTime = allSessionData.reduce((sum, session) => sum + session.performanceMetrics.activityDuration, 0);
            return Math.round(totalTime / allSessionData.length);
        }

        function downloadJSON(data, filename) {
            try {
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                return true;
            } catch (error) {
                console.error('Download failed:', error);
                showDataInNewWindow(data, filename);
                return false;
            }
        }

        function showDataInNewWindow(data, filename) {
            const jsonString = JSON.stringify(data, null, 2);
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                    <head>
                        <title>${filename}</title>
                        <style>
                            body { font-family: monospace; padding: 20px; }
                            pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow: auto; }
                            .download-info { background: #e3f2fd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
                        </style>
                    </head>
                    <body>
                        <div class="download-info">
                            <h3>📁 ${filename}</h3>
                            <p>Copy the JSON data below and save it as a .json file:</p>
                            <button onclick="navigator.clipboard.writeText(document.querySelector('pre').textContent)">📋 Copy to Clipboard</button>
                        </div>
                        <pre>${jsonString}</pre>
                    </body>
                </html>
            `);
        }

        function setupEventListeners() {
            console.log('Setting up event listeners...');
            
            const clearBtn = document.getElementById('clearBtn');
            const saveBtn = document.getElementById('saveBtn');
            const nextBtn = document.getElementById('nextBtn');
            const exportBtn = document.getElementById('exportAllBtn');

            if (clearBtn) clearBtn.addEventListener('click', clearCanvas);
            if (saveBtn) saveBtn.addEventListener('click', saveCurrentActivity);
            if (nextBtn) nextBtn.addEventListener('click', nextActivity);
            if (exportBtn) exportBtn.addEventListener('click', exportAllData);
            
            console.log('Event listeners set up');
        }

        // Initialize app when page loads
        function initApp() {
            console.log('Initializing app...');
            
            if (!initializeCanvases()) {
                console.error('Failed to initialize canvases');
                return;
            }
            
            setupModeButtons();
            setupCanvas();
            setupActivitySelector();
            setupEventListeners();
            updateDisplay();
            updateStats();
            
            console.log('App initialized successfully');
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        // Update timer every second
        setInterval(updateStats, 1000);

        console.log('Script loaded');
    </script>
